<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class ="status-bar__fixed">
            <div class="status_bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status_bar__column">
                <span>18:43</span>
            </div>
            <div class="status_bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div> 
        </div>
     </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>     
                <a href="settings.html">
                <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
    
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="사아과.png" 
                    class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">지송현</h4>
                        <h6 class="user-component__subtitle">Please check my kakao account info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>

    
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__spot"> </span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/3e9a960052.js" crossorigin="anonymous"></script>

</html>
